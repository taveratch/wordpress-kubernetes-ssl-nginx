apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress-tutorial # match with namespace
  name: mysql # MARK A
  labels:
    app: mysql # MARK A
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql # MARK A
  template:
    metadata:
      labels:
        app: mysql # MARK A
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret # MARK P
              key: password
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
        imagePullPolicy: Always
      restartPolicy: Always
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-storage